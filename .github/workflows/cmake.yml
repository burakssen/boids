name: Build and Deploy WebAssembly
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to the latest version

      - name: Set up Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14

      - name: Verify Emscripten
        run: emcc -v

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2 # Updated to the latest version

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Configure CMake for WebAssembly
        run: |
          mkdir -p build
          cd build
          emcmake cmake .. -DPLATFORM=Web

      - name: Build WebAssembly
        run: |
          cd build
          emmake make -j

      - name: List build directory contents
        run: |
          echo "Contents of build directory:"
          ls -R build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4 # Updated to v4
        with:
          name: wasm-build
          path: build/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          clean: true

      - name: Debug - List gh-pages branch contents
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          echo "Contents of gh-pages branch:"
          ls -R
